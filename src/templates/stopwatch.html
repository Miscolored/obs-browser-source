<!doctype html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="../static/style.css">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost.com https://code.jquery.com https://cdnjs.cloudflare.com https://use.fontawesome.com; media-src 'self'; img-src 'self';">
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="../static/stopwatch.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="stopwatchContainer">
        <div id="stopwatch">Start Stopwatch!</div>
        <div id="resumeStopwatch" class="stopwatchButton"><i class="fas fa-play"></i></div>
        <div id="pauseStopwatch" class="stopwatchButton"><i class="fas fa-pause"></i></div>
        <div id="resetStopwatch" class="stopwatchButton"><i class="fas fa-undo"></i></div>
    </div>
</body>
</html>
